<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4A154B',secondary:'#8A4FFF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        
        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            background: linear-gradient(to right, #8A4FFF, #4A154B);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 80%);
            z-index: -1;
        }
        
        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            background: linear-gradient(to right, #4A154B, #8A4FFF);
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }
        
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(74, 21, 75, 0.1);
        }
        
        .input-field {
            border: 1px solid #E8E0FF;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #6B46C1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
            outline: none;
        }
        
        .register-btn {
            background: linear-gradient(to right, #8A4FFF, #4A154B);
            box-shadow: 0 4px 10px rgba(74, 21, 75, 0.2);
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background: linear-gradient(to right, #7A3FEF, #3A053B);
            box-shadow: 0 6px 15px rgba(74, 21, 75, 0.3);
        }
        
        .login-link {
            color: #6B46C1;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: #4A154B;
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>
    
    <div class="form-container w-full max-w-md p-8 mx-4">
        <h1 class="text-center text-2xl font-bold text-primary mb-8">Add New User!</h1>
        
        <form method="POST" action="{% url 'registerPage' %}">
            {% csrf_token %}

            {% if messages %}
                {%for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
                        {{ message }}
                     </div>
                {% endfor %}
            {% endif %}
            <div class="mb-5 relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-user-line"></i>
                </div>
                <input type="text" name="name" placeholder="Name" class="input-field w-full h-12 pl-10 pr-4 rounded-md text-gray-800 bg-white" required>
            </div>
            
            <div class="mb-5 relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-mail-line"></i>
                </div>
                <input type="email" name="email" placeholder="Email" class="input-field w-full h-12 pl-10 pr-4 rounded-md text-gray-800 bg-white" required>
            </div>
            
            <div class="mb-6 relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center text-primary">
                    <i class="ri-lock-line"></i>
                </div>
                <input type="password" name="password" placeholder="Password" class="input-field w-full h-12 pl-10 pr-4 rounded-md text-gray-800 bg-white" required>
            </div>
            
            <button type="submit" name="register" class="register-btn w-full h-12 text-white font-medium rounded-button whitespace-nowrap">Register</button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{%url 'logout'%}" class="login-link text-sm font-medium">Back To Login</a>
        </div>
    </div>

    
</body>
</html>
